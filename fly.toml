app = 'cabewebsite'
primary_region = 'ord'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[env]
  PORT = 8080
  BASE_URL = "cabewaldrop.com"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
