{{ block "recipe-detail" .}} {{ template "head" .}}
<section class="bg-white dark:bg-gray-900 antialiased">
  <div class="max-w-screen-xl px-4 py-8 mx-auto lg:px-6 sm:py-16 lg:py-24">
    <div
      class="max-w-2xl mx-auto text-center justify-items-center align-items-center grid grid-cols-1"
    >
      <img
        class="h-64 w-64 mb-3 rounded-full shadow-lg"
        ,
        src="{{ .Image }}"
        alt="{{ .Title }}"
      />
      <h2
        class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900 sm:text-4xl dark:text-white"
      >
        {{ .Title }}
      </h2>
    </div>
  </div>

  <div
    id="ingredients"
    class="grid grid-cols-1 dark:text-white text-wrap max-w-full py-4 border-t-2 bg-gray-900"
  >
    <h1 class="py-4 text-2xl font-bold px-2">Ingredients</h1>
    <ul class="list-disc list-inside mb-4">
        {{ range .Ingredients }}
          <li class="px-2 my-2">{{.}}</li>
        {{ end}}
    </ul>

  <div
    id="steps"
    class="grid grid-cols-1 dark:text-white text-wrap max-w-full py-4 my-4 border-t-2 bg-gray-900"
  >
    <h1 class="py-4 text-2xl font-bold px-2">Steps</h1>
    <p>
      <ul class="list-decimal list-inside mb-4">
        {{ range .Steps }}
          <li class="px-2 my-2">{{.}}</li>
        {{ end}}
      </ul>
    </p>
  </div>
</section>
{{ end }}
