{{ define "content" }}
<section id="content">
  <div class="mt-4 grid grid-cols-1 justify-items-center">
    <img
      class="object-cover mb-3 rounded-full shadow-lg"
      ,
      height="200"
      width="200"
      src="{{ .Recipe.Image }}"
      alt="{{ .Recipe.Title }}"
    />
    <h2
      class="text-3xl font-extrabold leading-tight tracking-tight text-gray-900"
    >
      {{ .Recipe.Title }}
    </h2>
  </div>

  <div
    id="ingredients"
    class="grid grid-cols-1 text-wrap max-w-full mx-6 py-2 border-t-2 mt-4"
  >
    <h1 class="py-4 text-2xl font-bold px-2">Ingredients</h1>
    <ul class="list-disc list-inside mb-4">
      {{ range .Recipe.Ingredients }}
      <li class="px-2 my-2">{{.}}</li>
      {{ end}}
    </ul>
  </div>

  <div
    id="steps"
    class="grid grid-cols-1 text-wrap max-w-full py-2 mt-4 mx-6 border-t-2"
  >
    <h1 class="py-4 text-2xl font-bold px-2">Steps</h1>
    <ul class="list-disc list-inside mb-4">
      {{ range .Recipe.Steps }}
      <li class="px-2 my-2">{{.}}</li>
      {{ end}}
    </ul>
  </div>
</section>
{{ end }}
